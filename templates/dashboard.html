<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HR Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        .dark-mode .card, .dark-mode .form-control, .dark-mode textarea {
            background-color: #1e1e1e;
            color: #e0e0e0;
            border-color: #444;
        }

        .toggle-container {
            position: absolute;
            top: 15px;
            right: 100px;
        }

        .logout-btn {
            position: absolute;
            top: 15px;
            right: 15px;
        }
    </style>
</head>
<body class="container mt-5">

    <!-- Dark mode toggle and logout -->
    <div class="toggle-container form-check form-switch">
        <input class="form-check-input" type="checkbox" id="darkModeToggle">
        <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
    </div>
    <div class="logout-btn">
        <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Logout</a>
    </div>

    <h2 class="text-center mb-5">Welcome to the HR Dashboard</h2>

    <h3 class="mb-4">Upload Resumes and Provide Job Description</h3>
    <form id="uploadMatchForm" enctype="multipart/form-data">
        <label for="resumes" class="form-label">Select Resumes (PDFs):</label>
        <input type="file" id="resumes" name="resumes" multiple class="form-control mb-2" accept=".pdf" required>
        <p id="fileCount" class="text-muted"></p>

        <label for="job_description" class="form-label">Job Description:</label>
        <textarea id="job_description" name="job_description" class="form-control mb-3" rows="4" required></textarea>

        <button type="submit" id="submitBtn" class="btn btn-primary" disabled>Submit</button>
    </form>

    <!-- Spinner -->
    <div id="loading" class="text-center mt-4" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Processing... Please wait.</p>
    </div>

    <div id="response" class="mt-5"></div>

    <script>
        // Dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        function applyTheme() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                body.classList.add('dark-mode');
                darkModeToggle.checked = true;
            } else {
                body.classList.remove('dark-mode');
                darkModeToggle.checked = false;
            }
        }

        darkModeToggle.addEventListener('change', () => {
            localStorage.setItem('theme', darkModeToggle.checked ? 'dark' : 'light');
            applyTheme();
        });

        applyTheme();

        // Handle file selection
        const fileInput = document.getElementById('resumes');
        const fileCountDisplay = document.getElementById('fileCount');
        const submitBtn = document.getElementById('submitBtn');

        fileInput.addEventListener('change', () => {
            const fileCount = fileInput.files.length;
            fileCountDisplay.textContent = fileCount ? `${fileCount} file(s) selected` : "";
            submitBtn.disabled = fileCount === 0;
        });

        // Form submission with spinner
        document.getElementById('uploadMatchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            document.getElementById('loading').style.display = 'block';
            document.getElementById('response').innerHTML = '';
            submitBtn.disabled = true;

            const formData = new FormData();
            Array.from(fileInput.files).forEach(file => formData.append('resumes', file));
            formData.append('job_description', document.getElementById('job_description').value);

            try {
                const response = await fetch('/resumes/upload_and_match', { method: 'POST', body: formData });
                const data = await response.json();

                if (data.error) {
                    document.getElementById('response').innerHTML = `<p class="text-danger">Error: ${data.error}</p>`;
                } else {
                    let resultHtml = `
                        <h5 class="mt-4">${data.message}</h5>
                        <h6>Shortlisted Candidates:</h6>
                        <ul class="list-group">`;

                    // Add matched resumes
                    data.matches.forEach(match => {
                        resultHtml += `
                            <li class="list-group-item">
                                <strong>${match.resume}</strong><br>
                                <span class="text-muted">Score: ${match.score} | Email: ${match.email}</span><br>
                                <small class="text-muted">Reason: ${match.reason}</small>
                            </li>`;
                    });

                    resultHtml += `</ul>`;

                    // Show candidates with no email
                    const noEmailCandidates = data.matches.filter(match => match.email === "No Email Found");
                    if (noEmailCandidates.length > 0) {
                        resultHtml += `
                            <h6 class="mt-4 text-warning">Candidates Without Email:</h6>
                            <ul class="list-group">`;

                        noEmailCandidates.forEach(match => {
                            resultHtml += `<li class="list-group-item text-warning"><strong>${match.resume}</strong> (No Email Found)</li>`;
                        });

                        resultHtml += `</ul>`;
                    }

                    resultHtml += `<p class="mt-3">Emails Sent: ${data.emails_sent}</p>`;

                    document.getElementById('response').innerHTML = resultHtml;
                }
            } catch (err) {
                document.getElementById('response').innerHTML = `<p class="text-danger">Error: ${err.message}</p>`;
            } finally {
                document.getElementById('loading').style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
